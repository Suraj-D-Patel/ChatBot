<h1>Chat-BOT</h1>

<form [formGroup]="chatbot_fg" >
  <ng-container *ngFor="let message of messages | async">
    <div class="message" [ngClass]="{'from':message.sentBy === 'bot', 'to':message.sentBy === 'user'}">
      {{message.content}}</div>
  </ng-container>

  <label  for="nameField">Your Message</label>
  <input type="text" #formValue formControlName="formValue" (keyup.enter) = "sendMessage()"><br>
  <button (click)="sendMessage()">Send</button>
</form>
